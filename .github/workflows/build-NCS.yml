name: build nsc
on:
  push:
    branches: [ main ]
    paths:
      - NetworkControlStack/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # - name: Checkout Code
      #   uses: actions/checkout@v4.2.2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: NetworkControlStack
          file: NetworkControlStack/docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/network-control-stack:latest