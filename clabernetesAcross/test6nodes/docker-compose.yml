version: "3.8"

services:
  mongo:
    image: avillaseca01/bdfimongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db


  src:
    image: avillaseca01/src
    container_name: src
    depends_on:
      - mongo
    tty: true
    stdin_open: true
    volumes:
      - ./src:/app  # Los ficheros generados (directorio conf/) se ver√°n en ./conf en el host

volumes:
  mongo-data:
